{% load humanize %}
{% load jinja_tags %}
{% load static %}

<table class="table3 w-100">
    <tr>
        <th colspan="4" class="w-100 center h-25">Productos del Combo</th>
    </tr>
    {% for pcombo in productos_combo %}
    <tr class="back{{forloop.counter|back_class}}">
        <td colspan="2" class="left w-60">
            {{pcombo.producto}}
            <input type="hidden" name="producto_{{forloop.counter}}" value="{{pcombo.producto_combo_id}}">
            <input type="hidden" name="producto_cantidad_{{forloop.counter}}" value="{{pcombo.cantidad}}">
        </td>
        <td class="right w-20">
            {{pcombo.cantidad}}
        </td>
        <td class="center w-20">
            <img src="{% static '/img/png/delete.png' %}" class="ico_img pointer" onclick="quitarProductoCombo('{{pcombo.producto_combo_id}}');">
        </td>
    </tr>
    {% endfor %}
    <tr class="back1">
        <td colspan="4" class="w-100">&nbsp;</td>
    </tr>
</table>
