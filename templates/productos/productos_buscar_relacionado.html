{% load humanize %}
{% load jinja_tags %}
{% load static %}

<table class="tablab w-100">
    <tr>
        <th class="w-30 left">
            Linea
        </th>
        <th class="w-60 left">
            Producto
        </th>
        <th class="w-10 left">
            &nbsp;
        </th>
    </tr>
    {% for producto in productos %}
    <tr class="back{{forloop.counter|back_class}}">
        <td class="left w-30">
            {{producto.linea_id.linea}}
        </td>
        <td class="left w-60">
            {{producto.producto}}
        </td>
        <td class="center w-10">
            <input type="hidden" id="productor_nombre_{{producto.producto_id}}" value="{{producto.linea_id.linea}}-{{producto.producto}}">
            <img src="{% static 'img/png/activo.png' %}" class="pointer ico_img" onMouseOver=" overlib('seleccionar producto',CAPTION,'Producto',WIDTH,'120',LEFT); return true" onMouseOut=" nd(); return true" border="0"
                onclick="seleccionarProductoRelacionado('{{producto.producto_id}}'); nd();">
        </td>
    </tr>
    {% endfor %}
</table>
